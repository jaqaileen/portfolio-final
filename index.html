    <script>
        const fadeInElements = document.querySelectorAll('.fade-in');
    
        const observerOptions = {
          root: null, // Use the viewport as the root
          threshold: 0.1 // Trigger when 10% of the element is visible
        };
    
        const observer = new IntersectionObserver((entries) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              // Add fade-in class and apply the animation
              entry.target.style.animation = 'fadeIn 0.8s forwards'; // Duration and settings
              observer.unobserve(entry.target); // Stop observing once it's visible
            }
          });
        }, observerOptions);
    
        fadeInElements.forEach(element => {
          observer.observe(element); // Observe each fade-in element
        });
    
        document.addEventListener("DOMContentLoaded", () => {

        document.addEventListener("DOMContentLoaded", () => {
    const brandingContainer = document.getElementById("branding-slideshow");
    const imagePaths = [
        "./assets/bumi logo symbol copy.svg",
        // "./assets/home sweet home logo.png",
        "./assets/aqura wordmark navy copy.png"
        // "./assets/The Spring Logo copy.png"
    ];
    let currentIndex = 0;

    // Function to update the image
    const updateImage = () => {
        currentIndex = (currentIndex + 1) % imagePaths.length; // Loop through images
        brandingContainer.innerHTML = `<img src="${imagePaths[currentIndex]}" alt="">`;
    };

    // Change image every second (1000ms)
    setInterval(updateImage, 1000);
});
